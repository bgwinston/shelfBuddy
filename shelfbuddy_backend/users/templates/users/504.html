{% extends "base.html" %}
{% block content %}
  <h1>504 - Gateway Timeout</h1>
  <p>The server took too long to respond. Please try again later.</p>

  {% if user.is_authenticated %}
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
  {% else %}
    <a href="{% url 'login' %}">Back to Login</a>
  {% endif %}
{% endblock %}
