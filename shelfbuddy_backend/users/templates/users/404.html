{% extends "base.html" %}
{% block content %}
  <h1>404 - Page Not Found</h1>
  <p>The page you're looking for doesn't exist.</p>

  {% if user.is_authenticated %}
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
  {% else %}
    <a href="{% url 'login' %}">Back to Login</a>
  {% endif %}
{% endblock %}
