{% extends 'reading/base.html' %}

{% block content %}
  <title>{{ book.title }} ‚Äì Book View</title>
  <style>
    .save-book-button {
      display: inline-block;
      padding: 10px 16px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    img {
      height: 150px;
      margin: 15px 0;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>{{ book.title }}</h2>
  <p><strong>Author(s):</strong> {{ book.authors }}</p>

  {% if book.thumbnail %}
  <img src="{{ book.thumbnail }}" alt="{{ book.title }} cover" style="height: 150px;">
  
{% endif %}

  <p>{{ book.description }}</p>

  <form method="post" action="{% url 'save-book' %}">
    {% csrf_token %}
    <input type="hidden" name="title" value="{{ book.title }}">
    <input type="hidden" name="authors" value="{{ book.authors }}">
    <input type="hidden" name="description" value="{{ book.description }}">
    <input type="hidden" name="thumbnail" value="{{ book.thumbnail }}">
    <input type="hidden" name="source" value="google">
    <button type="submit" class="save-book-button">üíæ Save to My Library</button>
  </form>

  <br>
  <a href="{% url 'booksearch' %}" class="back-link">‚Üê Back to Search</a>

  {% endblock %}
