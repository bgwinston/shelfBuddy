<!DOCTYPE html>
<html>
<head>
  <title>Edit Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #333;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Edit Book</h2>
  <form method="post">
    {% csrf_token %}

    <label>Title:</label>
    <input type="text" name="title" value="{{ book.title }}" required>

    <label>Author:</label>
    <input type="text" name="author" value="{{ book.author }}" required>

    <label>Description:</label>
    <textarea name="description" rows="4">{{ book.description }}</textarea>

    <label>Genre (choose one):</label>
        <select name="genre_existing">
          <option value="">-- Select a Genre --</option>
          {% for genre_option in genres %}
            <option value="{{ genre_option }}" {% if genre_option == book.genre %}selected{% endif %}>
              {{ genre_option }}
            </option>
          {% endfor %}
        </select><br>

    <label>Or enter a new genre:</label>
    <input type="text" name="genre_new" placeholder="e.g. Sci-Fi, Historical..." value=""><br>

    <label>Library Type:</label>
    <select name="library_type" id="library-type">
      <option value="my" {% if not book.is_public_library %}selected{% endif %}>My Library</option>
      <option value="public" {% if book.is_public_library %}selected{% endif %}>Public Library</option>
    </select>
    
    <div id="public-library-details">
      <label>Library Name:</label>
      <input type="text" name="library_name" value="{{ book.library_name|default:'' }}" placeholder="e.g. City Library">
    
      <label>Due Date:</label>
      <input type="date" name="due_date" value="{{ book.due_date|date:'Y-m-d' }}">
    </div>

    <label>Loaned:</label>
    <select name="is_loaned" id="is-loaned">
      <option value="no" {% if not book.is_loaned %}selected{% endif %}>No</option>
      <option value="yes" {% if book.is_loaned %}selected{% endif %}>Yes</option>
    </select>
    
    <div id="loan-details">
      <label>Loaned To:</label>
      <input type="text" name="loaned_to" value="{{ book.loaned_to|default:'' }}" placeholder="e.g. John, Sarah">
    
      <label>Due Date:</label>
      <input type="date" name="due_date" value="{{ book.due_date|date:'Y-m-d' }}">
    </div>

    <div class="form-buttons">
      <button type="submit" class="save-btn">üíæ Save Changes</button>
    </div>
    </form>
    <form method="post" action="{% url 'delete_book' book.id %}" onsubmit="return confirm('Are you sure you want to delete this book?');">
      {% csrf_token %}
      <button type="submit" class="delete-btn">üóëÔ∏è Delete Book</button>
    </form>
  </div>
  <a href="{% url 'mylibrary' %}">‚Üê Back to My Library</a>
  <!---Hide and show fields using javascript-->
  <script>
    const loanedSelect = document.getElementById("is-loaned");
    const loanDetails = document.getElementById("loan-details");
    const librarySelect = document.getElementById("library-type");
    const publicLibraryDetails = document.getElementById("public-library-details");

    function toggleLoanFields() {
      loanDetails.style.display = loanedSelect.value === "yes" ? "block" : "none";
    }

    function toggleLibraryFields() {
      publicLibraryDetails.style.display = librarySelect.value === "public" ? "block" : "none";
    }

    // On page load
    toggleLoanFields();
    toggleLibraryFields();

    // When dropdowns change
    loanedSelect.addEventListener("change", toggleLoanFields);
    librarySelect.addEventListener("change", toggleLibraryFields);
  </script>
</body>
</html>
