{% extends 'reading/base.html' %}

{% block body_class %}edit-plan-background{% endblock %}

{% block content %}
<div class="edit-plan-container">
  <h2>✏️ Edit Reading Plan</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% if goal_form %}
      <hr style="margin: 30px 0;">
      <h3>🎯 Edit Connected Goal</h3>
      {{ goal_form.as_p }}
    {% endif %}

    <button type="submit" class="button button-turquoise">💾 Save Changes</button>
  </form>

  <div style="margin-top: 20px;">
    <a href="{% url 'reading_dashboard' %}" class="button button-red">🏠 Back to Dashboard</a>
  </div>
</div>
{% endblock %}
